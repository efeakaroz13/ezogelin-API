<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parsel Sorgu API Demo</title>
        <link rel="stylesheet" href="/static/app.css">
        <meta charset="UTF-8">


        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" id="csslink" href="/static/sorgula.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap" rel="stylesheet">

        
    </head>

    <body>
        
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1" style="margin-left:20px">Kentel MapDB Demo</span>
        </nav>
        <div id="map" style="width:100%;height:85vh"></div>
        
        <div style="display: none">
            <input type="text" placeholder="Şehir,İlçe" id="entry"><button onclick="find_on_map()">Haritada Bul</button>
            <input type="text" placeholder="Enlem,Boylam" id="latlong"><button onclick="find_on_map_coordinates()">Haritada Bul</button><br>
            
        </div>
        <div class="API">
            Idari: <select name="" id="cities" onchange="getDistricts()"></select><select onchange="getnh()" name="" id="districts"></select><select id="nh"></select>
            <input type="text" id="ada" placeholder="Ada"><input type="text" id="parsel"placeholder="Parsel"><button onclick="checkB()" class="btn btn-outline-primary"> Sorgula</button>
        </div>
        <br>


        <div id="sonuc" style="display: none; text-align: left">
            <button id="popupclosebuttoni" style="position:fixed;left:10px;top:10px;background:none;border:0px;" onclick="open_Popup()">X</button>

            <div style="position: relative;margin-top:50px">

                    

                    <div class="card-body">
                        <h5>Sorgu Sonuçları</h5>
                        <p class="card-text" id="sonucText" style="position: relative;display: grid;grid-template-columns: auto auto;text-align: left;"></p>
                    </div>

            </div>
            
            <br>
            <button class="btn btn-outline-primary" id="printButton" onclick="window.print()">Yazdır</button>
        </div>



        <ul class="list-group" style="display: none" id="log">
            <li class="list-group-item">Konum Listesi</li>
        </ul>


    



    <script type="text/javascript" src="/static/map.js"></script>
    </body>

</html>
